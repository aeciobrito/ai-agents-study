<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalAI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1, h2 {
            color: #0056b3;
            border-bottom: 2px solid #eef2f7;
            padding-bottom: 10px;
            margin-top: 0;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #eef2f7;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }

        .response-area p {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wellcome to MyAi</h1>

        <h2>Talk to AI Agent</h2>
        <form method="post">
            <textarea name="prompt" id="" rows="7" cols="50" placeholder="Type your message here..."></textarea>

            </textarea>
            <br>
            <button type="submit">Send</button>
        </form>
        {% if response %}
        <h2>AI Response</h2>
        <div class="response-area">
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
